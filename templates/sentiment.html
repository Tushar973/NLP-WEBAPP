<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: #ffffff;
            width: 500px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #11998e;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        textarea:focus {
            border-color: #11998e;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #11998e;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f8a7a;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .positive {
            color: #2ecc71;
        }

        .negative {
            color: #e74c3c;
        }

        .neutral {
            color: #f39c12;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Sentiment Analysis</h2>

        <form action="/perform_sentiment" method="post">
            <textarea name="sent_text" placeholder="Enter text"></textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if result %}
        <div class="result
            {% if result == 'Positive' %}positive
            {% elif result == 'Negative' %}negative
            {% else %}neutral{% endif %}">
            Sentiment: {{ result }}
        </div>
        {% endif %}
    </div>

</body>
</html>
