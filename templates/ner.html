<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NER Tool</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background: #ffffff;
            width: 700px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #243b55;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        textarea:focus {
            border-color: #243b55;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #243b55;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #141e30;
        }

        .result {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #243b55;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e6ecf0;
        }

        .no-entity {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Named Entity Recognition</h2>

        <form action="/perform_ner" method="post">
            <textarea name="ner_text" placeholder="Enter text here"></textarea>
            <br>
            <button type="submit">Perform NER</button>
        </form>

        {% if response %}
        <div class="result">
            <h3>Result</h3>

            <table>
                <tr>
                    <th>Entity</th>
                    <th>Type</th>
                </tr>

                {% for r in response %}
                <tr>
                    <td>{{ r.text }}</td>
                    <td>{{ r.label }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}
    </div>

</body>
</html>
